<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-index">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <paper-button raised on-tap="toggleInGame">Toggle In Game</paper-button>
      In game: <span>{{inGame}}</span>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-index',
      properties: {
        inGame: {
          type: Boolean,
          notify: true
        }
      },
      toggleInGame: function() {
        this.inGame = !this.inGame;
      }
    });
  </script>
</dom-module>
