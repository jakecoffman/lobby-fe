<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-join">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="card">
            <h1>Join Game</h1>
            <iron-a11y-keys id="a11y" target="[[target]]" keys="enter"
                            on-keys-pressed="join"></iron-a11y-keys>
            <paper-input id="input" name="game" label="game number"></paper-input>
            <paper-button on-tap="join">Join</paper-button>
        </div>
    </template>

    <script>
        Polymer({
            is: 'page-join',
            properties: {
                ws: Object,
                target: {
                    type: Object,
                    value: function() {
                        return this.$.input;
                    }
                },
                game: String
            },
            join: function() {
                this.fire('join', this.game);
            }
        });
    </script>
</dom-module>
