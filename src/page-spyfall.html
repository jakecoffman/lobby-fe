<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="web-socket.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-spyfall">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            paper-tabs {
                color: white;
                background-color: var(--app-primary-color);
            }
        </style>

        <paper-tabs selected="{{tab}}" sticky>
            <paper-tab>Players</paper-tab>
            <paper-tab>Locations</paper-tab>
            <paper-tab>Game</paper-tab>
        </paper-tabs>

        <p>{{tab}}</p>

        <div class="card" hidden$="{{_neq(tab, 0)}}">
            Game Join Code: <span>{{state.Code}}</span>
            <ul>
            <template is="dom-repeat" items="{{state.Players}}">
                <li>
                    {{item.Name}}
                    <template is="dom-if" if="{{!item.Connected}}">
                        (disconnected)
                    </template>
                </li>
            </template>
            </ul>
        </div>

        <web-socket id="ws" url="ws://localhost:8444/spyfall" ws="{{ws}}"></web-socket>

        <paper-toast id="lost" text="Can't connect to server" horizontal-align="right">
            <a href="" on-tap="connect">Retry</a>
        </paper-toast>
    </template>

    <script>
        Polymer({
            is: 'page-spyfall',
            properties: {
                route: {
                    type: Object,
                    notify: true
                },
                tab: {
                    type: Number,
                    value: 0
                }
            },
            listeners: {
                onopen: 'onOpen',
                onclose: 'onClose',
                onmessage: 'onMessage'
            },
            _neq: function (a, b) {
                return a !== b;
            },
            ready: function () {
                this.connect();
            },
            detached: function () {

            },
            start: function() {
                this.ready();
            },
            handle: function(msg) {
                switch (msg.Type) {
                    case 'spyfall':
                        this.state = msg.Spyfall;
                        this.set('route.path', '/spyfall/'+this.state.Id);
                        break;
                }
            },
            connect: function () {
                this.$.lost.text = "Connecting...";
                this.$.ws.connect();
            },
            onOpen: function () {
                this.$.lost.close();
                if (this.route.path === '/spyfall') {
                    this.ws.send(JSON.stringify({Type: 2, Cmd: {Msg: 'spyfall'}}));
                } else {
                    this.ws.send(JSON.stringify({Type: 3, Cmd: {Msg: this.route.path.split('/')[-1]}}))
                }
            },
            onClose: function () {
                this.$.lost.text = "Can't connect to server";
                this.$.lost.duration = 0;
                this.$.lost.open();
            },
            onMessage: function (e) {
                var msg = e.detail;
                switch (msg.Type) {
                    case 'cookie':
                        document.cookie = msg.Cookie;
                        break;
                    case 'goto':
                        this.page = msg.Goto;
                        break;
                }
            }
        });
    </script>
</dom-module>
