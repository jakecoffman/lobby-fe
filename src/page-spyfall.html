<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-spyfall">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div class="card">
            Game Join Code: <span>{{state.Code}}</span>

            <h2>Players</h2>
            <ul>
            <template is="dom-repeat" items="{{state.Players}}">
                <li>
                    {{item.Name}}
                    <template is="dom-if" if="{{!item.Connected}}">
                        (disconnected)
                    </template>
                </li>
            </template>
            </ul>
        </div>
        <paper-toast id="lost" text="Can't connect to server">
            <a href="" on-tap="connect">Retry</a>
        </paper-toast>
    </template>

    <script>
        Polymer({
            is: 'page-spyfall',
            properties: {
                ws: {
                    type: Object,
                    notify: true
                },
                route: {
                    type: Object,
                    notify: true
                }
            },
            isPlaying: false,
            state: {},
            ready: function () {
                this.fire('ingame', 'spyfall');
                this.isPlaying = true;
                if (this.route.path === '/spyfall') {
                    this.ws.send(JSON.stringify({Type: 2, Cmd: {Msg: 'spyfall'}}));
                } else {
                    this.ws.send(JSON.stringify({Type: 3, Cmd: {Msg: this.route.path.split('/')[-1]}}))
                }
            },
            detached: function () {

            },
            start: function() {
                this.ready();
            },
            handle: function(msg) {
                switch (msg.Type) {
                    case 'spyfall':
                        this.state = msg.Spyfall;
                        this.set('route.path', '/spyfall/'+this.state.Id);
                        break;
                }
            }
        });
    </script>
</dom-module>
