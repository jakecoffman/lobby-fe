<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="my-icons.html">

<link rel="import" href="change-name.html">
<link rel="import" href="user-card.html">
<link rel="import" href="web-socket.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #1e3e6e;
                --app-secondary-color: black;
                --accent-color: #ff7c35;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: white;
                background-color: var(--accent-color);
                font-weight: bold;
            }

            #lost a {
                float: right;
                color: var(--accent-color);
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <!--<app-toolbar>Menu</app-toolbar>-->
                <user-card user="[[player]]"></user-card>

                <iron-selector selected="[[page]]" class="drawer-list" attr-for-selected="name" role="navigation">
                    <a name="index" href="/index">Home</a>
                    <template is="dom-if" if="{{!inGame}}">
                        <a name="lobby" href="/lobby">Lobby</a>
                        <a name="new" href="/new">New game</a>
                        <a name="join" href="/join">Join game</a>
                    </template>
                    <template is="dom-if" if="{{_eq(inGame,'spyfall')}}">
                        <a name="spyfall" href="/spyfall">Spyfall</a>
                    </template>
                </iron-selector>

                <div class="drawer-list" style="margin: 0;">
                    <span><a href="" on-tap="changeName">Change name</a></span>
                    <template is="dom-if" if="{{inGame}}">
                        <span><a href="" on-tap="leave">Leave game</a></span>
                    </template>
                </div>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>{{inGame}}</div>
                    </app-toolbar>
                </app-header>

                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <page-spyfall id="spyfall" name="spyfall" ws="{{ws}}" route="{{route}}"></page-spyfall>
                    <page-lobby id="lobby" name="lobby"></page-lobby>

                    <page-index name="index" in-game="{{inGame}}"></page-index>
                    <page-new name="new"></page-new>
                    <page-join name="join"></page-join>
                    <page-view404 name="view404"></page-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>

        <change-name id="changename" name="{{player.name}}"></change-name>

        <web-socket id="ws" url="ws://localhost:8444/ws" ws="{{ws}}"></web-socket>
        <paper-toast id="notifications" text=""></paper-toast>
        <paper-toast id="lost" text="Can't connect to server">
            <a href="" on-tap="connect">Retry</a>
        </paper-toast>
    </template>

    <script>
        Polymer({
            is: 'my-app',
            connected: false,
            ws: null,
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                inGame: {
                    type: Boolean,
                    value: false
                },
                player: { // SERVER SIDE
                    type: Object,
                    value: {
                        id: "",
                        name: ""
                    }
                }
            },

            lastPage: '',

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            listeners: {
                onopen: 'onOpen',
                onclose: 'onClose',
                onmessage: 'onMessage',

                ingame: 'onInGame',
                join: 'onJoin'
            },

            ready: function() {
                // TODO: run when first page is ready
                this.async(this.connect.bind(this), 500);
            },

            onJoin: function(e) {
                this.ws.send(JSON.stringify({Type: 3, Cmd: {Msg: e.detail}}));
            },

            onInGame: function(gamePage) {
                this.inGame = gamePage.detail;
            },

            leave: function() {
                this.inGame = '';
                this.page = 'index';
            },

            reopen: function() {
                this.page = this.inGame;
            },

            connect: function () {
                this.$.lost.text = "Connecting...";
                this.$.ws.connect();
            },

            onOpen: function (event) {
                this.$.lost.close();
            },

            onMessage: function (e) {
                var msg = e.detail;
                switch (msg.Type) {
                    case 'cookie':
                        document.cookie = msg.Cookie;
                        break;
                    case 'player':
                        this.player = msg.Player;
                        break;
                    case 'goto':
                        this.page = msg.Goto;
                        break;
                }
                var p = this.$[this.page];
                // !p.handle indicates the page is not ready to handle messages
                console.log("SENDING MSG TO CHILD", msg);
                if (p && p.handle) {
                    p.handle(msg);
                } else {
                    console.log("OR NOT");
                }
            },

            onClose: function (event) {
                this.$.lost.text = "Can't connect to server";
                this.$.lost.duration = 0;
                this.$.lost.open();
            },

            _routePageChanged: function (page) {
                this.page = page || 'index';
            },

            _pageChanged: function (page) {
                var p = this.$[this.lastPage];
                if (p && p.stop) {
                    p.stop();
                }
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('page-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
                p = this.$[this.page];
                if (p && p.start) {
                    p.start();
                }
                this.lastPage = page;
            },

            _showPage404: function () {
                this.page = 'view404';
            },

            changeName: function () {
                this.$.changename.open();
            },
            _eq: function(a, b) {
                return a === b;
            }
        });
    </script>
</dom-module>
