<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="my-icons.html">

<link rel="import" href="change-name.html">
<link rel="import" href="user-card.html">
<link rel="import" href="web-socket.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-app">
    <template>
        <style include="shared-styles">
            :host {
                --app-primary-color: #1e3e6e;
                --app-secondary-color: black;
                --accent-color: #ff7c35;

                display: block;
            }
        </style>

        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <!--<app-toolbar>Menu</app-toolbar>-->
                <user-card user="[[me]]"></user-card>

                <iron-selector selected="[[page]]" class="drawer-list" attr-for-selected="name" role="navigation">
                    <a name="index" href="/#/index">Home</a>
                    <a name="new" href="/#/new">New game</a>
                    <a name="join" href="/#/join">Join game</a>
                </iron-selector>

                <div class="drawer-list" style="margin: 0;">
                    <span><a href="" on-tap="changeName">Change name</a></span>
                </div>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Boardless</div>
                        <span>{{me.Name}}</span>
                    </app-toolbar>
                </app-header>

                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <page-index name="index"></page-index>
                    <page-new name="new"></page-new>
                    <page-join name="join"></page-join>
                    <page-view404 name="view404"></page-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>

        <change-name id="changename" name="{{player.name}}"></change-name>

        <iron-ajax
            auto
            url="/api/me"
            handle-as="json"
            last-response="{{me}}"></iron-ajax>

        <paper-toast id="notifications" text=""></paper-toast>
    </template>

    <script>
        Polymer({
            is: 'my-app',
            me: {},
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                inGame: {
                    type: Boolean,
                    value: false
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            ready: function() {

            },

            _routePageChanged: function (page) {
              this.page = page || 'index';
            },

            _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('page-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = 'view404';
            },

            changeName: function () {
                this.$.changename.open();
            }
        });
    </script>
</dom-module>
