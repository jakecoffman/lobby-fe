<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="my-icons.html">

<link rel="import" href="change-name.html">
<link rel="import" href="user-card.html">
<link rel="import" href="web-socket.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #1e3e6e;
                --app-secondary-color: black;
                --accent-color: #ff7c35;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                background-color: var(--accent-color);
                font-weight: bold;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <!--<app-toolbar>Menu</app-toolbar>-->
                <user-card user="[[player]]"></user-card>

                <iron-selector selected="[[page]]" class="drawer-list" attr-for-selected="name" role="navigation">
                    <a name="index" href="/index">Home</a>
                    <template is="dom-if" if="{{!inGame}}">
                        <a name="view2" href="/view1">New game</a>
                        <a name="view2" href="/view2">Join game</a>
                    </template>
                </iron-selector>

                <div class="drawer-list">
                    <a href="" on-tap="changeName">Change name</a>
                    <template is="dom-if" if="{{inGame}}">
                        <a href="">Leave game</a>
                    </template>
                </div>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <!--<div main-title>My App</div>-->
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <my-index name="index" in-game="{{inGame}}"></my-index>
                    <my-view1 name="view1"></my-view1>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>

        <change-name id="changename" name="{{player.name}}"></change-name>

        <web-socket url="ws://localhost:8444/ws"></web-socket>
        <paper-toast id="toast" text=""></paper-toast>
        <paper-toast id="toast-lost" text="Lost Connection">
            <a href="">Retry</a>
        </paper-toast>
    </template>

    <script>
      Polymer({
        is: 'my-app',

        properties: {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          inGame: {
            type: Boolean,
            value: false
          },
          player: { // SERVER SIDE
            type: Object,
            value: {
              id: "",
              name: ""
            }
          }
        },

        observers: [
          '_routePageChanged(routeData.page)'
        ],

        listeners: {
          onopen: 'onOpen',
          onclose: 'onClose',
          onmessage: 'onMessage'
        },

        onOpen: function (event) {
          this.$.toast.text = "Connected";
          this.$.toast.duration = 3000;
          this.$.toast.open();
        },

        onMessage: function (e) {
          var msg = e.detail;
          switch (msg.type) {
            case 'cookie':
              document.cookie = msg.cookie;
              break;
            case 'say':

              break;
            case 'player':
              console.log(msg.player);
              this.player = msg.player;
              break;
            default:
              console.log("Unknown message", msg);
          }
        },

        onClose: function (event) {
          this.$.toast.text = "connection lost";
          this.$.toast.duration = 0;
          this.$.toast.open();
        },

        _routePageChanged: function (page) {
          this.page = page || 'index'; // loads my-index.html by default
        },

        _pageChanged: function (page) {
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
        },

        _showPage404: function () {
          this.page = 'view404';
        },

        changeName: function() {
          this.$.changename.open();
        }
      });
    </script>
</dom-module>
